<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>量子的重ね合わせの「いいニュースと悪いニュース」</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <script>
        function showOrHide(contentId) {
            var content = document.getElementById(contentId);
            var contentClass = content.className;
            if (contentClass == "hidden") {
                content.className = "shown";
            } else {
                content.className = "hidden";
            }
        }
        function goodNews() {
            showOrHide("badNewsQuestion");
            showOrHide("goodNewsQuestion");
            showOrHide("good");
        }
        function badNews() {
            showOrHide("goodNewsQuestion");
            showOrHide("badNewsQuestion");
            showOrHide("bad");
        }
        function reload() {
            var result = confirm("ふたつ両方のニュースをそれぞれ見ましたか？");
            if (result) {
                alert("では問題です。「選択をする前」ではどちらのニュースがある？（これは思考実験です。答えそのものは存在しません）");
            }else{
                alert("ではぜひ見てきてください。");
            }
            location.reload();
        }
    </script>
    <h1>
        量子的重ね合わせの「いいニュースと悪いニュース」
    </h1>
    <hr>
    <p>Q.いいニュースと悪いニュースがある。どっちを先に聞きたい？</p><br>
    <a href="javascript:goodNews()" id="goodNewsQuestion">いいニュース</a><br>
    <a href="javascript:badNews()" id="badNewsQuestion">悪いニュース</a><br>
    <p class="hidden" id="good">いいニュースは、悪いニュースが1つも存在しないことだ。</p><br>
    <p class="hidden" id="bad">悪いニュースは、いいニュースが1つも存在しないことだ。</p><br>
    <br><br><br>
    <a href="javascript:reload()">やり直す</a>
</body>

</html>
